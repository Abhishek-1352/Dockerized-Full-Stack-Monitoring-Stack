global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # 1) Scrape Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['prometheus:9090']

  # 2) Scrape Node Exporter (system metrics)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # 3) Scrape cAdvisor (container metrics)
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']

  # 4) (Optional future) Scrape your backend app if you add /metrics
  # - job_name: 'backend'
  #   static_configs:
  #     - targets: ['server:9101']
