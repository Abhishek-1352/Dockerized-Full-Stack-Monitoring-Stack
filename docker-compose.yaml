version: "3.8"

services:
  # =========================
  # 1️⃣ Your React + Firebase App
  # =========================
  server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: myapp
    environment:
      NODE_ENV: development
    ports:
      - "3001:3000"           # host:container -> visit http://localhost:3001
    restart: unless-stopped
    networks:
      - monitoring
    volumes:
      - ./:/usr/src/app:cached    # live code from your folder
      - /usr/src/app/node_modules # keep node_modules inside container

  # =========================
  # 2️⃣ Prometheus
  # =========================
  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - --config.file=/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"          # http://localhost:9090
    restart: unless-stopped
    networks:
      - monitoring
    depends_on:
      - server
      - cadvisor
      - node-exporter

  # =========================
  # 3️⃣ Node Exporter (system metrics)
  # =========================
  node-exporter:
    image: prom/node-exporter:latest
    restart: unless-stopped
    networks:
      - monitoring
    ports:
      - "9100:9100"          # http://localhost:9100/metrics

  # =========================
  # 4️⃣ cAdvisor (container metrics)
  # =========================
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    ports:
      - "8081:8080"          # host:container -> http://localhost:8081
    restart: unless-stopped
    networks:
      - monitoring

  # =========================
  # 5️⃣ Grafana (dashboards)
  # =========================
  grafana:
    image: grafana/grafana:latest
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
    ports:
      - "3002:3000"          # http://localhost:3002
    restart: unless-stopped
    networks:
      - monitoring
    depends_on:
      - prometheus

volumes:
  prometheus_data:
  grafana_data:

networks:
  monitoring:
    driver: bridge
